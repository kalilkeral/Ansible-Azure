 - name: uninstall MariaDB
   hosts: "{{ variable_host | default('localhost') }}"
   #gather_facts: false
   become: yes
   #remote_user: khalil
   become_method: sudo
   vars:
     mysql_root_password: passwd 
   tasks:
    - name: uninstall MYSQL
      yum:
        name: mysql
        purge: true
        state: absent
